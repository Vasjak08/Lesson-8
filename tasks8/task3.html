   <h2>Задача3</h2>
   <p>
      Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
   </p>

   <script>


      const studentsNames = ['Іван', 'Роман', 'Мирослава', 'Іван', 'Каміла', 'Іван', 'Василь', 'Михайло', 'Іван']

      function getCountName(namesStudent, name) {
         let nameNumber = 0

         for (let i = 0; i < namesStudent.length; i++) {
            if (namesStudent[i] === name) nameNumber++
         }

         return nameNumber
      }

      const namesNumberStudent = 'Іван'
      const nameNumber = getCountName(studentsNames, namesNumberStudent)
      document.write(`Ім’я ${namesNumberStudent} зустрічається ${nameNumber} рази!`)

   </script>
