<body>
   <h2>Задача1</h2>
   <p>Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал
      і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки
      добре і відмінно), трійочник(є хоча би одна трійка)).
   </p>
   <script>
      let marks = [5, 5, 5, 4, 4, 3, 5]

      function getScoreStudent(marks) {
         const minMark = Math.min(...marks)
         let category
         switch (minMark) {
            case 2: category = 'Двійочник'
               break;
            case 3: category = 'Трійочник'
               break;
            case 4: category = 'Добре'
               break;
            case 5: category = 'Відмінник'
               break;

            default:
               Error;
         }
         return category
      }
      const category = getScoreStudent(marks)
      document.write(`Учень відноситься до категорії ${category}`)

   </script>
